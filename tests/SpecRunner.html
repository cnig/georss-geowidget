<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine.css">
  <script type="text/javascript" src="lib/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine/jasmine-html.js"></script>

  <!-- Libraries -->
  <script type="text/javascript" src="../js/lib/Prototype-1.7/prototype.js"></script>
  <script type="text/javascript" src="../js/lib/OpenLayers-2.13.1/one-file/OpenLayers.js"></script>

  <!-- Mock de Wirecloud -->
  <script type="text/javascript" src="helpers/mockMashupPlatform.js"></script>
  
  <!-- Javascript Code -->
  <script type="text/javascript" src="../js/georss.js"></script>
  <script type="text/javascript" src="../js/conwet/Gadget.js"></script>
  <script type="text/javascript" src="../js/conwet/parser/Parser.js"></script>
  <script type="text/javascript" src="../js/conwet/ui/MessageManager.js"></script>
  <script type="text/javascript" src="../js/conwet/events/Slot.js"></script>
  <script type="text/javascript" src="../js/conwet/events/Event.js"></script>


  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/tests.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
